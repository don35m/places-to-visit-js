<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places to Visit</title>
  </head>
  <body>
    <div class="container">
      <h1>Places to Visit</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Place:</h2>

          <form id="new-place">

            <div class="form-group">
              <label for="new-place-name">Place name</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>

            <div id="new-landmarks">
              <div class="new-landmark">


                <div class="form-group">
                  <label for="new-attraction">Attraction</label>
                  <input type="text" class="form-control" id="new-attraction">
                </div>

                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control" id="new-city">
                </div>

                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control" id="new-state">
                </div>

                <div class="form-group">
                  <label for="new-note">Notes</label>
                  <input type="text" class="form-control" id="new-note">
                </div>

              </div>
            </div>

            <span class="btn btn-primary" id="add-landmark">Another landmark</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>Place name: <span class="place-name"></span></p>

            <p>Landmarks:</p>
            <ul id="landmarks">

            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
